    <div class="container">
        <div class="row">
            <div class="col-12">
                <h2>New Customer Sign Up</h2>
            </div>
            <div class="row">
                <div class="col-4 mx-auto">
                    <form>
                        <div class="form-row">
                            <div class="form-group col-12">
                                <label for="fname">First Name </label>
                                <input id="fname" class="form-control" type="text" placeholder="Full Name (ex. John)"> 
                            </div>
                            <div class="form-group col-12">
                                <label for="lname">Last Name </label>
                                <input id="lname" class="form-control" type="text" placeholder="Last Name (ex. Smith)"> 
                            </div>
                            <div class="form-group col-12">
                                <label for="city">City </label>
                                <input id="city" class="form-control" type="text" placeholder="City"> 
                            </div>
                            <div class="form-group col-12">
                                <label for="state">State</label>
                                <select multiple class="form-control" id="state">
                                    <option>N/A</option>
                                    <option>AK</option>
                                    <option>AL</option>
                                    <option>AR</option>
                                    <option>AZ</option>
                                    <option>CA</option>
                                    <option>CO</option>
                                    <option>CT</option>
                                    <option>DC</option>
                                    <option>DE</option>
                                    <option>FL</option>
                                    <option>GA</option>
                                    <option>HI</option>
                                    <option>IA</option>
                                    <option>ID</option>
                                    <option>IL</option>
                                    <option>IN</option>
                                    <option>KS</option>
                                    <option>KY</option>
                                    <option>LA</option>
                                    <option>MA</option>
                                    <option>MD</option>
                                    <option>ME</option>
                                    <option>MI</option>
                                    <option>MN</option>
                                    <option>MO</option>
                                    <option>MS</option>
                                    <option>MT</option>
                                    <option>NC</option>
                                    <option>ND</option>
                                    <option>NE</option>
                                    <option>NH</option>
                                    <option>NJ</option>
                                    <option>NM</option>
                                    <option>NV</option>
                                    <option>NY</option>
                                    <option>OH</option>
                                    <option>OK</option>
                                    <option>OR</option>
                                    <option>PA</option>
                                    <option>PR</option>
                                    <option>RI</option>
                                    <option>SC</option>
                                    <option>SD</option>
                                    <option>TN</option>
                                    <option>TX</option>
                                    <option>UT</option>
                                    <option>VA</option>
                                    <option>VT</option>
                                    <option>WA</option>
                                    <option>WI</option>
                                    <option>WV</option>
                                    <option>WY</option>
                                </select>
                            </div>
                            <div class="form-group col-12">
                                <label for="zip">Zip</label>
                                <input id="zip" class="form-control" type="text" placeholder="90210"> 
                            </div>
                            <div class="form-group col-12">
                                <label for="email">E-mail</label>
                                <input id="email" class="form-control" type="email" placeholder="coffee@lover.com"> 
                            </div>
                            <div class="mx-auto">
                                <button class="btn btn-primary" type="submit">
                                    Sign up!
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
